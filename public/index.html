<!doctype html>
<html>
<link rel="stylesheet" href="styles.css">
</link>

<head>
    <title>Personal Blog</title>
</head>

<body>
    <a id="redirectToMain" href="pages/mainblog.html"></a>
    <div class="loginForm">
        <form id="login form">
            <h1
                style="text-align: center; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-style: normal; font-weight: 400;">
                Login</h1>
            <input class="loginForm" type="email" placeholder="Email" id="email input"><br>
            <label id="emailError"
                style="color: red; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Error</label>
            <input class="loginForm" type="password" placeholder="Password" id="password input"><br>
            <label id="passwordError"
                style="color: red; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">Error</label>
        </form>
        <button id="loginBtn"
            onclick="logIn(document.getElementById('email input').value, document.getElementById('password input').value)">Login</button>
        <div class="separator">Or Login With</div>
        <div class="loginWithOther">
            <!--Todo: Center div horizontally-->
            <input type="image" style="margin-right: 9%;" width="65" height="65" src="Images/googl.png" onclick="logInWithGoogle()"></input>
            <input type="image" width="65" height="65" src="Images/facebook.png"></input>
            <input type="image" style="margin-left: 9%;" width="65" height="65"
                src="Images/2021 Twitter logo - blue.png"></input>
        </div>
        <p
            style="text-align: center; color: darkgreen; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-style: normal; font-weight: 100;">
            Register</p>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>
<!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="index.js"></script>


</html>
